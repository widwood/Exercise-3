<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exercise 3</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      tr{
        border-left: solid 1px #DDD;
      }
      </style>
  </head>
  <body>
    <h1 style="font-family: Microsoft PhagsPa; margin: 2%;"><b>Planets</b></h1>
    <div align="right">
      <input type="text" name="search" id="search" placeholder="Search Name" class="form-control">
    </div>
    <div class="container-fluid">
      <table class="table table-hover" id="ide_table">
        <tr style="background-color: #01245f; color: #DDD;">
          <th>Name</th>
          <th>Rotation Period</th>
          <th>Orbital Period</th>
          <th>Diameter</th>
          <th>Climate</th>
          <th>Gravity</th>
          <th>Terrain</th>
          <th>Surface Water</th>
          <th>Population</th>
          <th>Residents</th>
          <th>Films</th>
          <th>Created</th>
          <th>Edited</th>
          <th>URL</th>
        </tr>
      </table>
    </div>
  </body>
</html>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->-
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $.getJSON("data.json", function(data){
          var id_table = '';
          $.each(data, function(key, value){
            id_table += '<tr>';
            id_table += '<td>'+value.name+'</td>';
            id_table += '<td>'+value.rotation_period+'</td>';
            id_table += '<td>'+value.orbital_period+'</td>';
            id_table += '<td>'+value.diameter+'</td>';
            id_table += '<td>'+value.orbital_period+'</td>';
            id_table += '<td>'+value.climate+'</td>';
            id_table += '<td>'+value.gravity+'</td>';
            id_table += '<td>'+value.terrain+'</td>';
            id_table += '<td>'+value.surface_water+'</td>';
            id_table += '<td>'+value.population+'</td>';
            id_table += '<td>'+value.residents.join("<br>") +'</td>';
            id_table += '<td>'+value.films.join("<br>")+'</td>';
            id_table += '<td>'+value.created+'</td>';
            id_table += '<td>'+value.url+'</td>';
            id_table += '</tr>';
          });
          $('#ide_table').append(id_table);
        });
      });

    </script>
